<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text {
            color: #1a202c;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #1a202c;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background-color: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="welcome-text">Welcome, <span id="username">User</span>!</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3 class="card-title">Profile Overview</h3>
                <div class="card-content">
                    <p>Manage your account settings and preferences here.</p>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">12</div>
                            <div class="stat-label">Projects</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">48</div>
                            <div class="stat-label">Tasks</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">Recent Activity</h3>
                <div class="card-content">
                    <p>Your latest updates and notifications will appear here.</p>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">5</div>
                            <div class="stat-label">New Messages</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">3</div>
                            <div class="stat-label">Updates</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">Quick Actions</h3>
                <div class="card-content">
                    <p>Access your most frequently used features.</p>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">8</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">15</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            document.getElementById('username').textContent = username;
        }

        function logout() {
            // Clear any stored user data if needed
            window.location.href = 'Untitled-1.html';
        }
    </script>
</body>
</html>
